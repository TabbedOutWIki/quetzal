module:
  hugoVersion:
    min: '0.147.9'

outPutFormats:
  json:
    mediaType: 'application/json'
    baseName: 'index'
    isPlainText: true

outputs:
  home:
    - 'html'
    - 'rss'
    - 'json'

pluralizeListTitles: false

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  instagram:
    disable: true
    simple: true
  vimeo:
    disable: true
    enableDNT: true
    simple: true
  x:
    disable: true
    enableDNT: true
    simple: true
  youTube:
    disable: true
    privacyEnhanced: true

markup:
  goldmark:
    renderer:
      unsafe: false
      xhtml: false
      hardWraps: false
    extensions:
      linkify: false
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          enable: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false